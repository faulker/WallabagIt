<!doctype html>
<html>
    <head>
        <title>WallabagIt</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#wallabag-nav">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="glyphicon glyphicon-inbox" id="selected-glyph"></span>
                </button>
                <button type="button" class="btn btn-default navbar-btn" id="add-link"><span class="glyphicon glyphicon-file"></span> Add Page</button>
                <img src="img/loading.gif" id="loading-img" alt="">
                <span class="navbar-brand pull-right" id="selected-tab">Unread</span>
            </div>

            <div class="collapse navbar-collapse" id="wallabag-nav">
                <ul class="nav navbar-nav" id="head-tabs">
                    <li class="active" data-link="unread"><a herf="#"><span class="glyphicon glyphicon-inbox"></span> Unread</a></li>
                    <li data-link="fav"><a href="#"><span class="glyphicon glyphicon-star"></span> Favorites</a></li>
                    <li data-link="archive"><a href="#"><span class="glyphicon glyphicon-ok-circle"></span> Archive</a></li>
                </ul>
            </div>
        </nav>
        <div id="wallabags">
            <table class="table table-hover">
                <tbody></tbody>
            </table>
        </div>
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
            <a class="navbar-brand link" id="wallabagIt-link" href="https://chrome.google.com/webstore/detail/wallabagit/peehlcgckcnclnjlndmoddifcicdnabm">WallabagIt</a>
            <button type="button" class="btn btn-default navbar-btn pull-right open-options" data-toggle="tooltip" data-placement="top" title="Options"><span class="glyphicon glyphicon-cog"></span></button>
        </nav>
    </body>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/popup.js" type="text/javascript"></script>
</html>
