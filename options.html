<!doctype html>
<html>
    <head>
        <title>Options for WallabagIt</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h2>WallabagIt Options</h2>
                </div>

                <ul class="list-group col-md-4">
                    <li class="list-group-item">
                        <label>API Key</label> <small>( Required )</small>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-cloud"></span></span>
                            <input type="text" class="form-control" placeholder="API Key" id="apikey">
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label>Wallabag URL</label> <small>( Required )</small>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span></span>
                            <input type="text" class="form-control" placeholder="Wallabag URL" id="url">
                        </div>
                    </li>
                </ul>
                <ul class="list-group col-md-3">
                    <li class="list-group-item">
                        <label>Open link using: </label>
                        <div class="btn-group link-options" data-toggle="buttons">
                            <label class="btn btn-primary">
                                <input type="radio" name="opt-wallabag-url" id="wallabag-url"> Wallabag URL
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="opt-page-url" id="page-url"> Page URL
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <label>API directory name</label> <small>( Optional )</small>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-folder-open"></span></span>
                            <input type="text" class="form-control" placeholder="api" id="apidir">
                        </div>
                    </li>
                </ul>
                <ul class="list-group col-md-5">
                    <li class="list-group-item">
                        Created by <strong><a href="mailto:winter@faulk.me"><strong>Winter Faulk</strong></a>
                        ( <a href="http://faulk.me">faulk.me</a> |
                        <a href="https://github.com/faulker">github.com/faulker</a> )
                        </strong>
                    </li>
                    <li class="list-group-item" id="version">
                        Version: 
                    </li>
                    <li class="list-group-item">
                        <strong>Requires</strong> that the <a href="https://github.com/faulker/wallabag_api"><strong>Wallabag API</strong></a> plugin be added to your Wallabag web site.
                    </li>
                    <li class="list-group-item list-group-item-danger" id="requirementInfo">
                        <strong>API URL Status:</strong> <span id="apiStatus">URL is incorrect or API is not installed</span>
                    </li>
                </ul>
            </div>
            <div class="row">
                
            </div>
            <div class="row">
                <ul class="list-group col-md-4">
                    <li class="list-group-item">
                        <button type="button" class="btn btn-success" id="save_options">Save</button>
                        <!--<button type="button" class="btn btn-default pull-right" id="clear_options">Remove Local Data</button>//-->
                    </li>
                </ul>
                <div class="alert alert-success alert-dismissable col-md-2">Changes saved!</div>
            </div>
        </div>
    </body>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/options.js" type="text/javascript"></script>
</html>
